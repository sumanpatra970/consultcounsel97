<!DOCTYPE html>
{% extends 'master/base.html'%}
{% load static%}
<html lang="en">
<head></head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3 class="align form-heading">Creating order</h3>
                <form class="form-group" method="POST" action="paydirect">
                    <label for="fname" class="space"><div class="textsize">First name:</div></label>
                    <input type="text" id="fname" name="fname" class="form-control space">
                    <label for="lname" class="space"><div class="textsize">Last name:</div></label>
                    <input type="text" id="lname" name="lname" class="form-control space">
                    <label for="mobile" class="space"><div class="textsize">Mobile no:</div></label>
                    <input type="text" id="mobile" name="mobile" class="form-control space">
                    <label for="email" class="space"><div class="textsize">Email id:</div></label>
                    <input type="text" id="email" name="email" class="form-control space">
                    <label for="emaill" class="space"><div class="textsize">Refered by:</div></label>
                    <input type="text" id="email" name="emaill" class="form-control space">
                    <button type="submit" class="btn btn-success space-button">submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>

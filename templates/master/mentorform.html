<!DOCTYPE html>
{% extends 'master/base.html'%}
{%load static%}
<html lang="en">
<head></head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3 class="align form-heading">Fill up the form to be a mentor</h3>
                <form action="mentor-form" method="POST" class="form-group" enctype="multipart/form-data">
                    {% for field in fm %}
                    <label class="textsize space">{{ field.label }}</label>
                    {{ field }}
                    {% endfor %}
                    <button type="submit" class="btn btn-dark space-button">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>

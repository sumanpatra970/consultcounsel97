<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="suman">
    <meta name="keywords" content="consult counsel guidance teaching help mentor tution teacher expert dancer music teacher professional doctor writter painter  healthworker counselling best in india consulting session video lecture video session startup best">
    <meta name="description" content="Consult & Counsel is an online consulting service where people seeking guidance in any field is counselled by a Mentor who is expertised in the same area">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'basic.css' %}">
    <link rel="icon" href="{% static 'COUNC.jpeg' %}">
    <style>
    .size{
        width:850px;
    }
    </style>
    <title>Secure Pay</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid lll">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form method="POST" action="digital" class="form-group">
                    {% csrf_token %}
                    <h3 class="pox">Fill the form correctly</h3>
                    <label for="username"><h5 class="kk">Enter Name</h5></label>
                    <input type="text" name="username" required class="form-control">
                    <label for="mobileno"><h5 class="kk">Enter Mobile-no</h5> </label>
                    <input type=text name="mobileno"  class="form-control">
                    <label for="email"><h5 class="kk">Enter Email</h5> </label>
                    <input type=text name="email" class="form-control">
                    <button type="submit" name="submit" value="Submit" class="btn btn-dark" required>SUBMIT</button><br>
                </form>
            </div>
        </div>
    </div>
    {%endblock content%}
</body>
</html>

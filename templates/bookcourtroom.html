<!DOCTYPE html>
{% extends 'base.html'%}
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="suman">

    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'basic.css' %}">

<body>
    {% block content %}
    <div class="container-fluid lll ccs">

                 <form action="calling" method="POST" class="form-group" enctype="multipart/form-data">

             <div class="col-md-3">

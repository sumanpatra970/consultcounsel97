<!DOCTYPE html>
{% load static%}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PASSWORD RESET</title>
    <link rel="icon" type="image/x-icon" href="{%static 'favicon.ico'%}">
    <link href="{%static 'base.css'%}" rel="stylesheet">
    <link href="{%static 'bootstrap.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
    </div>
    <div class="container p-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
        <h2 class="font-weight-bold mt-3 pox">Reset Password</h2>
        <hr>
        <p class="poll">If your mail is not registered then it can not possible to send forgotpassword link</p>
        <p class="poll">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <p class="poll">{{ password_reset_form }}</p>             
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
    </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
<html lang="en">
<head>
</head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form method="POST" action="internship" class="form-group">
                    {% csrf_token %}
                    <h3 class="align">Fill the form correctly</h3>
                    <label for="username" class="space"><div class="textsize">Name</div></label>
                    <input type="text" name="username" class="form-control space">
                    <label for="mobileno" class="space"><div class="textsize">Mobile-no</div></label>
                    <input type="text" name="mobileno" class="form-control space">
                    <label for="email" class="space"><div class="textsize">Email</div></label>
                    <input type="text" name="email" class="form-control space">
                    <label for="field" class="form-control space"><div class="textsize">Choose:</div></label>
                    <div class="space">
                        <select id="field">
                            <option value="student">Student</option>
                            <option value="professional">Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <label for="field" class="space"><div class="textsize">Upload CV</div></label>
                    <input type="file" id="myFile" name="filename" class="form-control space">
                    <button type="submit" name="submit" value="Submit" class="btn btn-dark space-button">SUBMIT</button><br><br>
                </form>
            </div>
        </div>
    </div>
    {%endblock content%}
</body>
</html>
